spring:
  application:
    name: content
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: xstudy-${spring.profiles.active}
        group: xstudy
      config:
        namespace: xstudy-${spring.profiles.active}
        group: xstudy
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}
            group: xstudy-common
            refresh: true
          - data-id: logging-${spring.profiles.active}
            group: xstudy-common
            refresh: true
  profiles:
    active: dev